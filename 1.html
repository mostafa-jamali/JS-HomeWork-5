        <input type="text" id="txtEmail" />
        <span id="lblError" style="color:red"></span>
        <br />
        <br />
        <input type="button" id="btnValidate" value="Submit" onclick="ValidateEmail()" />

<script type="text/javascript">
    function IsValidEmail(email) {
        //Check minimum valid length of an Email.
        if (email.length <= 2) {
            return false;
        }
        //If whether email has @ character.
        if (email.indexOf("@") == -1) {
            return false;
        }
        let parts = email.split("@");
        let dot = parts[1].indexOf(".");
        let len = parts[1].length;
        let dotSplits = parts[1].split(".");
        let dotCount = dotSplits.length - 1;
 
        //Check whether Dot is present, and that too minimum 1 character after @.
        if (dot == -1 || dot < 2 || dotCount > 2) {
            return false;
        }
 
        //Check whether Dot is not the last character and dots are not repeated.
        for (let i = 0; i < dotSplits.length; i++) {
            if (dotSplits[i].length == 0) {
                return false;
            }
        }
 
        return true;
    };
    function ValidateEmail() {
        let email = document.getElementById("txtEmail").value;
        let lblError = document.getElementById("lblError");
        lblError.innerHTML = "";
        if (!IsValidEmail(email)) {
            lblError.innerHTML = "Invalid email address.";
        }
    }
</script>
